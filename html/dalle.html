<style>
  body {
    font-family: "Helvetica Neue", Arial, sans-serif;
  }
  .chip-group {
  display: flex;
  flex-wrap: wrap;
  gap: 10px; /* 根据需要调整间距 */
}

.chip {
  margin-left: 15px;
  padding: 8px 12px;
  background-color: #e0e0e0;
  border-radius: 16px; /* 创建圆角 */
  font-size: 14px;
  cursor: pointer; /* 鼠标悬停时显示指针 */
  border: none;
  outline: none;
  transition: background-color 0.3s; /* 平滑背景色过渡 */
}

.chip:hover {
  background-color: #d5d5d5; /* 鼠标悬停时改变背景色 */
}

  .grid-container {
    display: grid;      
    grid-template-rows: 4fr 2fr  ; /* 例如，这里创建了三个等宽的列 */
  }
  .grid-item_big_title{
    display: grid;
    place-items: center;
    background-color: #3d51fe;
    font-size: 20px;
    color: #fff;
  }
  .grid-item_title{
    display: grid;
    place-items: center;
    background-color: #d0e3fe;
    font-size: 20px;
    color: #fff;
  }
  .grid-item_container{
    margin-top: 3px;
    margin-bottom: 3px;
    display: grid;
    place-items: center;
    font-size: 15px;
  }
  .grid-item_little_title{
    display: grid;
    place-items: center;
    background-color: #ccc;
    font-size: 15px;
  }
  .word-container {
    float: left;
    margin: 20px;
    border: 1px solid #ccc;
    border-radius: 10px;
    overflow: hidden;
    width: 17%;
    height: 100%;
}
.word-chooser {
    padding: 10px;
    background-color: #f9f9f9;
    height: 750px;
    overflow-y: scroll;
}
.name{
    padding: 5px 10px;
    margin-top: 10px;
    margin-left: 15px;
}
.chat-container {
    float: right;
    margin: 20px auto;
    border: 1px solid #ccc;
    border-radius: 10px;
    overflow: hidden;
    width: 80%;
    height: 100%;
}

.chat-display {
    padding: 10px;
    background-color: #f9f9f9;
    height: 700px;
    overflow-y: scroll;
}

.chat-input {
    display: flex;
    align-items: center;
    padding: 10px;
    background-color: #f5f5f5;
}

.chat-input input {
    flex-grow: 1;
    margin-right: 10px;
    padding: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.chat-input button {
    padding: 5px 10px;
    background-color: #428bca;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}
  button {
    border: none;
    background-color: #3f88c5;
    color: white;
    padding: 5px 10px;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
  }

  .warning_button {
    background-color: #e07a5f;
  }

  .func_button {
    background-color: #4c956c;
  }

  .desc_button {
    background-color: #8d99ae;
  }

  #chatbox {
    margin-top: 105px;
    border: 1px solid gray;
    height: calc(90vh - 250px);
    overflow-y: scroll;
    padding: 10px;
    position: relative;
  }

  #chatbox .user_edit_btn {
    position: absolute;
    right: 0px;
    top: 0;
  }

  .message {
    margin-bottom: 10px;
    font-size: 18px;
    position: relative;
  }

  pre {
    white-space: pre-wrap;
    word-wrap: break-word;
  }

  .user-message {
    color: #00695c;
    /* text-align: right; */
  }

  .assistant-message {
    color: #ef6c00;
  }

  .warning-message {
    color: red;
  }

  .chatgpt-message {
    text-align: left;
  }

  .loading_wrap {
    margin: 0;
    position: absolute;
    top: -40px;
    left: 50%;
    transform: translate(-50%, 0);
    color: #4c956c;
    font-size: 17px;
  }

  .button_wrap {
    margin: 50px 0;
    display: flex;
    justify-content: space-between;
    position: relative;
    flex-wrap: wrap;
    margin-bottom: -7px;
  }

  .button_wrap button {
    margin-right: 10px;
    margin-bottom: 14px;
  }

  .button_wrap button:last-child {
    margin-right: 0px;
  }

  #input-container {
    display: flex;
    align-items: center;
    justify-content: center;
  }

  #inputbox {
    font-size: 1rem;
    padding: 10px;
    width: 100%;
  }
</style>
