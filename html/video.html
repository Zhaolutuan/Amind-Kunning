    <script>
        document.getElementById('customButton').addEventListener('click', function() {
            document.getElementById('fileInput').click();
        });
        document.getElementById('createVideoButton').addEventListener('click', async () => {
            const fileInput = document.getElementById('fileInput');
            const imageFiles = Array.from(fileInput.files);
            const videoUrl = await createVideoFromImages(imageFiles);
            const videoOutput = document.getElementById('videoOutput');
            videoOutput.src = videoUrl;
        });

        async function createVideoFromImages(imageFiles) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const stream = canvas.captureStream();
            const videoRecorder = new MediaRecorder(stream);
            const chunks = [];

            videoRecorder.ondataavailable = (event) => {
                if (event.data.size > 0) {
                    chunks.push(event.data);
                }
            };

            videoRecorder.start();

            for (let i = 0; i < imageFiles.length; i++) {
                const img = await loadImage(URL.createObjectURL(imageFiles[i]));
                canvas.width = img.width
                canvas.height = img.height;

                // 淡入效果
                await fadeIn(ctx, img, canvas.width, canvas.height);
                await new Promise(resolve => setTimeout(resolve, 1000)); // 显示每张图片1秒
                // 淡出效果
                await fadeOut(ctx, img, canvas.width, canvas.height);
            }

            videoRecorder.stop();

            return new Promise((resolve) => {
                videoRecorder.onstop = () => {
                    const videoBlob = new Blob(chunks, { type: 'video/mp4' });
                    const videoUrl = URL.createObjectURL(videoBlob);
                    resolve(videoUrl);
                };
            });
        }

        function loadImage(src) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.onload = () => resolve(img);
                img.onerror = reject;
                img.src = src;
            });
        }

        async function fadeIn(ctx, img, width, height) {
            for (let alpha = 0; alpha <= 1; alpha += 0.05) {
                ctx.clearRect(0, 0, width, height);
                ctx.globalAlpha = alpha;
                ctx.drawImage(img, 0, 0);
                await new Promise(resolve => setTimeout(resolve, 50)); // 调整时间实现淡入速度
            }
            ctx.globalAlpha = 1; // 恢复不透明
        }

        async function fadeOut(ctx, img, width, height) {
            for (let alpha = 1; alpha >= 0; alpha -= 0.05) {
                ctx.clearRect(0, 0, width, height);
                ctx.globalAlpha = alpha;
                ctx.drawImage(img, 0, 0);
                await new Promise(resolve => setTimeout(resolve, 50)); // 调整时间实现淡出速度
            }
            ctx.globalAlpha = 1; // 恢复不透明
        }
    </script>
